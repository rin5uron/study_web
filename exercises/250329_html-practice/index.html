<!DOCTYPE html>　<!--　HTMLファイルであることを宣言 -->     
<html lang="ja">　<!--　日本語で表示することを宣言 -->
<head>　
    <meta charset="UTF-8">　<!--　文字コードをUTF-8（世界標準、あらゆる）に設定 -->
    <title>自己紹介ページ</title>
    <!-- 　Webページの名前を定義し、ブラウザ、検索エンジン、ユーザーがページを識別するための名前を設定-->
</head>
<body>
    <header><!-- Webページの上部に表示される導入エリア、サイトのタイトル・ロゴ・メニューなどを配置する場所を指定-->
        <h1>自己紹介</h1>
    </header>

    <main>　<!-- ページの主要コンテンツを含む部分（1ページに1つだけ）-->
        <section>
            <h2>基本情報</h2>
            <ul>　<!-- 番号なしリスト -->
                <li>名前：りん</li><!-- 　リストの項目`<ul>`または`<ol>`の中で各項目を定義するために使用 -->
                <li>趣味：おさんぼ</li>
                <li>好きなたべもの：りんご</li>
            </ul>
        </section>

        <section>
            <h2>私の毎日朝ごはん</h2>
            <ol>　<!-- 番号付きリスト -->
                <li>1位：グラノーラとヨーグルトと豆乳</li><!-- 　リストの項目`<ul>`または`<ol>`の中で各項目を定義するために使用 -->
                <li>2位：グラノーラと水</li>
                <li>3位：豆乳だけor水とサプリ</li>
            </ol>
        </section>

        <section>
            <h2>自己紹介</h2>
            <p>ここに<strong>自己紹介</strong>を書いてください。</p>
            <p>詳しいプロフィールは<a href="#">こちら</a>をクリックしてください。</p>
        </section>
    </main>

    <footer>　<!-- 　ページやセクションの末尾に位置する部分 -->
        <p>© 2025 自己紹介ページ</p>
    </footer>
</body>
</html>
