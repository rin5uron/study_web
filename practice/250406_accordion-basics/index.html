<!-- 以下、アコーディオン機能のJavaScript -->
<!-- この位置に記載することでページの要素がすべて読み込まれた後にスクリプトが実行されるため、要素が確実に存在し、ページの表示速度も向上する-->
<script>
 // すべてのアコーディオンヘッダーを取得
 // ページ内の.accordion-headerクラスを持つすべての要素を選択し、accordionHeaders変数に格納（DOM操作：avaScriptなどのプログラミング言語を使ってウェブページの内容を動的に変更すること）
const accordionHeaders = document.querySelectorAll('.accordion-header');



// 初期状態ですべてのコンテンツを非表示にする
// ページ内の.accordion-contentクラスを持つすべての要素を選択し、content変数に格納
document.querySelectorAll('.accordion-content').forEach(content => {
  content.style.display = 'none';
});


// 各ヘッダーにクリックイベントを追加   

// ページ内の.accordion-headerクラスを持つすべての要素を選択し、accordionHeaders変数に格納          
// もしクリックされてらという命令
accordionHeaders.forEach(header => {
  header.addEventListener('click', function() {
    
    // 内容を表示するかしいないかを決める
    const content = this.nextElementSibling;
    
    // クリックされた時にクラスを切り替える（+/- アイコン用）
    this.classList.toggle('active');
    
    // コンテンツの表示/非表示を切り替え
    if (content.style.display === 'none') {
      content.style.display = 'block';// 　見えないなら見えるようにする
    } else {
      content.style.display = 'none';// 見えるなら見えないようにする    
    }
  });
});
    

</script>
