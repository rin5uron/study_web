<!DOCTYPE html>　<!--　HTMLファイルであることを宣言 -->     
<html lang="ja">　<!--　日本語で表示することを宣言 -->
<head>　
    <meta charset="UTF-8">　<!--　文字コードをUTF-8（世界標準、あらゆる）に設定 -->
    <title>自己紹介ページ</title>
    <!-- 　Webページの名前を定義し、ブラウザ、検索エンジン、ユーザーがページを識別するための名前を設定-->
</head>　<!-- ページの設定情報を格納する領域 -->
<body><!-- ブラウザに表示されるコンテンツを格納 -->
    <header><!-- Webページの上部に表示される導入エリア、サイトのタイトル・ロゴ・メニューなどを配置する場所を指定-->
        <h1>自己紹介</h1>
    </header>

    <main>　<!-- ページの主要コンテンツを含む部分（1ページに1つだけ）-->
        <section><!-- 関連するコンテンツのまとまり 完結するコンテンツのまとまりは<article>-->
            <h2>私のこと</h2>
            <ul style="list-style-type: none;">　<!-- 番号なしリスト 箇条書きマーカー・の非表示-->
                <li>趣味　　　　　：おさんぽ</li><!-- 　リストの項目`<ul>`または`<ol>`の中で各項目を定義するために使用 -->
                <li>得意なこと　　：長風呂</li>
                <li>好きなたべもの：りんご</li>
            </ul>
        </section>

        <section>
            <h2>私の毎日朝ごはん</h2>
            <ol style="list-style-type: none;">　<!-- 番号付きリスト 順序の表示なしの設定-->
                <li>1位：グラノーラとヨーグルトと豆乳</li><!-- 　リストの項目`<ul>`または`<ol>`の中で各項目を定義するために使用 -->
                <li>2位：グラノーラと水</li>
                <li>3位：豆乳だけor水とサプリ</li>
            </ol>
        </section>

        <section>
            <h2>最近のお気に入り</h2>
            <p>成城石井のフリーズドライ味噌汁<strong>お味噌を味わうお味噌汁アソート</strong>がお気に入り！</p>
            <p>地域性の異なる４種類の味噌を本格的な味で楽しむことができます。</p>
            <p>ちょっとした手土産やプレゼントにもおすすめ。</p>
            <p>商品情報は<a href="https://seijoishiiblog.com/23051/">こちら</a></p>
        </section>
    </main>

    <footer>　<!-- 　ページやセクションの末尾に位置する部分 -->
       <p>© 2025 rin5uron</p> 　<!-- 　段落タグ -->
    </footer>
</body>
</html>
