<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- デバイスに合わせて表示、最小に表示するときの拡大率を設定 -->
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>       
 <div class="calculator">
          <div id="display">0</div>  <!-- ここに入力や結果を表示する -->
      
          <div class="buttons">
            <!-- ボタンを並べる -->
            <button class="function-button">AC</button>
            <button class="function-button">+/-</button>
            <button class="function-button">%</button>
            <button class="operator-button">÷</button>
            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button">9</button>
            <button class="operator-button">×</button>
            <button class="number-button">4</button>
            <button class="number-button">5</button>
            <button class="number-button">6</button>
            <button class="operator-button">-</button>
            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
            <button class="operator-button">+</button>
            <button class="number-button">00</button>
            <button class="number-button">0</button>
            <button class="number-button">.</button>
            <button class="operator-button">=</button>
          </div>
 </div>
      
        <script src="script.js"></script>
</body>


</html>
