<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>フールプルーフ演習②</title>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      text-align: center;
      color: rgb(74, 74, 74);
      background-color: rgb(244, 241, 226);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 0 10vw;
    }

    .container {
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
    }

    p {
      font-size: 1.4em;
    }

    button {
      font-size: 1.2em;
      padding: 1em 2em;
      border: none;
      border-radius: 8px;
      background-color: rgb(234, 195, 186);
      cursor: pointer;
    }

    #message {
      margin-top: 30px;
    }

    @media (max-width: 768px) {
      body {
        padding-top: 30px;
      }

      .container {
        margin-top: 20vh;
        width: 100vw;
      }

      #message {
        font-size: clamp(1.2em, 2.5vw, 2em);
        white-space: nowrap;
      }

      button {
        padding: 12px 24px;
      }
    }
  </style>
</head>


<body>
 <div class="container">
  <p>私のこと、好き？</p>
  <button onclick="askLove()">YES</button>
  <p id="message"></p>
</div>
  <script>
    function askLove() {
      const msg = document.getElementById("message");

      // 最初の確認
      const really = confirm("え、、ほんとに好き？");
      if (!really) {
        msg.textContent = "なんでよーーーーー！";
        msg.style.color = "rgb(142, 164, 181)";
        msg.style.fontSize = "2.5em";
        return; // ここで終了
      }

      // 二度目の確認
      const really2 = confirm("ほんとにほんと？");
      if (really2) {
        msg.textContent = "私も大好きだよ♡";
        msg.style.color = "rgb(206, 106, 118)";
        msg.style.fontSize = "3em";
        msg.style.fontWeight = "bold";
      } else {
        msg.textContent = "きらーい！！！！！！";
        msg.style.color = "rgb(142, 164, 181)";
        msg.style.fontSize = "3em";
        msg.style.fontWeight = "bold";
      }
    }
  </script>

</body>
</html>
