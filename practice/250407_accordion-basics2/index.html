<!-- 以下、アコーディオン機能のJavaScript -->
<!-- この位置に記載することでページの要素がすべて読み込まれた後にスクリプトが実行されるため、要素が確実に存在し、ページの表示速度も向上する-->
<script>
// すべてのアコーディオンヘッダーを取得
const accordionHeaders = document.querySelectorAll('.accordion-header');

// 各ヘッダーにクリックイベントを追加   
accordionHeaders.forEach(header => {
  header.addEventListener('click', function() {
    // 親要素（accordion-item）のactiveクラスを切り替え
    const accordionItem = this.parentElement;
    accordionItem.classList.toggle('active');
    
    // クリックされた時にヘッダー自体にもactiveクラスを切り替える（+/- アイコン用）
    this.classList.toggle('active');
    
    // コンテンツ要素を取得
    const content = this.nextElementSibling;
    
    // CSSアニメーションを適用するため、display:noneの切り替えは削除
    // display:noneを使うとCSSアニメーションが機能しないため、
    // かわりにmax-heightプロパティを使ったCSSトランジションで対応
  });
});
</script>
